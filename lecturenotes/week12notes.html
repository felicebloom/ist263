<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to JavaScript</title>
    <script>
        /* a function is aJavaScript way of naming code */
        function welcome () {
        alert("Hello World!");
        }
        function second () {
            alert("Second Message");
        }
    </script>
</head>
<body>
    <!--when mouse moves over like hover run the second function-->
    <h1 onmouseover="second();">JavaScript</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maiores hic neque sint. Similique voluptas, ab assumenda sint, sapiente, rem veniam quibusdam facere suscipit veritatis vero nisi quisquam officiis corrupti molestiae.</p>
   <!-- onclick is an event that will run my named code-->
    <a href onclick="welcome();">Run my Welcome</a>
</body>
</html>
