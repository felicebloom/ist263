<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Scholarship Form</title>
        <style>
            td, th {border: 1px solid black}
        </style>
    </head>
    <body>
        <h1>Table</h1>
        <table> 
            <caption>Scholarship</caption> <br>
        <tr>
            <th>Name of Scholarship</th> <!-- th tag; is for headers/meta-->
            <th>Amount</th>
            <th>Award Date</th>
        </tr>
        <tr>
            <td>Memorial</td> <!-- td is for data-->
            <td>$10,000</td>
            <td>5/1/2024</td>
        </tr>
        <td>Smith Scholarship</td>
        <td>$100,000</td>
        <td>3/1/2024</td>
        </table>
        <h2>Forms </h2>
        <form action="" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="Full Name"> <br>
            <label for="Year in School">Year in School:</label><br>
            <select id="Year in School" name="Year in School">
                <option></option>
                <option value="freshman">freshman</option>
                <option value="sophmore">Sophmore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select> <br>
            <input type="submit" value="send form">
        </form>
    </body>
</html>
